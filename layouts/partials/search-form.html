<!-- search form for pagefind -->
<link href="/_pagefind/pagefind-ui.css" rel="stylesheet">
<style>
  /*Light*/


    :root {
        --font-color: #000;
        --reverse-font-color: #fff;
        --link-color: #000;
        --link-white-color: rgb(57,57,57);
        --bg-color: rgb(255,255,255);
        --pagefind-ui-scale: 1;
        --pagefind-ui-primary: #034ad8;
        --pagefind-ui-text: #393939;
        --pagefind-ui-background: #ffffff;
        --pagefind-ui-border: #eeeeee;
        --pagefind-ui-tag: #eeeeee;
        --pagefind-ui-border-width: 2px;
        --pagefind-ui-border-radius: 8px;
        --pagefind-ui-image-border-radius: 8px;
        --pagefind-ui-image-box-ratio: 3 / 2;
        --pagefind-ui-font: sans-serif;
    }
    /*Dark*/
    [data-theme="dark"] {
        --font-color: #fff;
        --reverse-font-color: #000;
        --link-color: #0a86da;
        --link-white-color: #EBEBEB;
        --bg-color: #333;
        --pagefind-ui-primary: #fff;
        --pagefind-ui-text: #C1BFBD;
        --pagefind-ui-background: #333;
        --pagefind-ui-border: #C1BFBD;
        --pagefind-ui-tag: #C1BFBD;
    }

</style>
<script src="/_pagefind/pagefind-ui.js" type="text/javascript"></script>
<div id="search"></div>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        new PagefindUI({ element: "#search",
        showImages: false,
        translations: {
        placeholder: "ПОИСК",
        zero_results: "ПО ЗАПРОСУ: [SEARCH_TERM] - НИЧЕГО НЕ НАЙДЕНО",
        load_more: "ПОКАЗАТЬ ЕЩЕ...",
        many_results: "НАЙДЕНО [COUNT] СТРАНИЦ ПО ЗАПРОСУ: [SEARCH_TERM]",
        one_result: "НАЙДЕНА [COUNT] СТРАНИЦА ПО ЗАПРОСУ: [SEARCH_TERM]",
    }
   });
    });
</script><br>
  <!-- end search form for pagefind -->
