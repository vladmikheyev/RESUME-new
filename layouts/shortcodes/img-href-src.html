<style>
  h6 {
    font-weight: normal;
    fa-style-family-classic: "Font Awesome 6 Free";
  }


/* Настройки маркированного списка */
.hover-effect-scale {
    list-style:none;
    margin: 10 auto;
    width: 100%;
    text-align: left;
    padding: 0;
}
.hover-effect-scale li {
    position: relative;
    display: inline-block;
    background-color: #fff;
    margin: 0;
    border: 5px solid #fff;
    box-shadow: 1px 3px 1px 0 rgba(0, 0, 0, 0.08);
    overflow: hidden;
}
/* Заголовок, текст и ссылка */
.hover-effect-scale li h3{
    color: #fff;
    margin: 5px;
}
.hover-effect-scale li p{
    color: #fff;
    margin: 5px;
}
.hover-effect-scale li a {
    display: block;
    text-decoration: none;
    padding: 15px;
    color: #fff;
    background: #000;
    border-radius: 5px;
    margin: 0 auto;
    transition: all 0.4s ease-in-out;
}
.hover-effect-scale li a:hover {
    background: #454545;
    color: #fff;
}
/* Выезжающий блок с текстом */
.hover-effect-scale li > div {
    width: 100%;
    height: 100%;
    position: absolute;
    display: flex;
    justify-content: center;
    flex-direction: column;
}
.hover-effect-scale li:hover > div {
    position: absolute;
    overflow: hidden;
    top: 0;
    left: 0;
}
.hover-effect-scale li div {
    opacity: 0;
    background-color: rgba(0, 0, 0, 0.35); /* Фон блока при наведении */
    transition: all 0.4s ease-in-out;
    color: #fff;
}
.hover-effect-scale li img {
    transition: all 0.2s linear;
}
.hover-effect-scale li:hover img {
    transform: scale(1.2);
}
.hover-effect-scale li:hover div {
    opacity: 1;
}

</style>
<!--
<br><a href="{{ .Get "href"}}" target="_blank"><img src="{{ .Get "src"}}" border="0" alt=""></a><br>

 -->

<ul class="hover-effect-scale">
  <li>
    <img src="{{ .Get "src"}}" alt="">
    <div>
      <p></p>
      <a href="{{ .Get "href"}}">{{ .Get "txt"}}</a>
    </div>
  </li>
</ul>
