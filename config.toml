baseURL = 'https://vlad.betwo.ru/'
languageCode = 'ru-ru'
title = 'ВЛАДИСЛАВ МИХЕЕВ'
author = "Владислав Михеев"
copyright = "Copyright © 2022-2023, Владислав Михеев; all rights reserved."
paginate = 3
DefaultContentLanguage = "ru"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

[params]
  copyright = "© Vladislav_Mikheyev"

[menu]

  [[menu.main]]
    identifier = "about"
    name = "Обо мне"
    url = "/about/"
    weight = 10

[taxonomies]
# category = "categories"
# tag = "tags"
# series = "series"
# skills = "навыки"

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true
